<!DOCTYPE html>
<html ng-app="vora">
  <head>
    <title>Vora - Music For All</title>

    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="components/pure/base-min.css" />

    <link rel="stylesheet" href="components/pure/base-min.css" />
    <link rel="stylesheet" href="components/pure/grids-min.css" />
    <link rel="stylesheet" href="components/pure/grids-responsive-min.css" />

    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="components/angular/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


  </head>
  <body ng-controller="ApplicationController as appCtrl">
    Bilbo my old friend, this is going to be a night to remember.

    <!-- put into a state -->
    <form name="gateForm" ng-controller ="GateController as gateCtrl" ng-submit="gateCtrl.submit()" novalidate>
      <legend>Login / Signup</legend>

      <input type="text" ng-model="gateCtrl.userEmail" placeholder="Email" ng-blur="gateCtrl.checkUniqueEmail()" required/>
      <input type="text" ng-model="gateCtrl.userPassword" placeholder="Password" required/>
      <input type="text" ng-model="gateCtrl.userPasswordConfirmation" placeholder="Confirm Password" ng-show="gateCtrl.isNewUser" />
      <input type="submit" value="Enter" />
      {{gateForm.$valid}}
    </form>

  </body>
</html>
